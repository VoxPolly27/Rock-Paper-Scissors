<!DOCTYPE html>

<html>
<head>

  <meta charset="utf-8">
  <title>RPS</title>
  <link href="https://fonts.googleapis.com/css?family=Luckiest+Guy" rel="stylesheet">
  <link href="styles/rps.css" rel="stylesheet" type="text/css">
  <link rel="icon" href="brain.png">

</head>
<body>

  <header class="header">
    <h1 id="gn"> Bleep Bloop Blop </h1>
  </header>
  <div class="dropdown">
    <button class="dropbtn">Theme</button>
    <div class="dropdown-content">
      <a href="#" onclick="themechangegif(1)">Minimal</a>
      <a href="#" onclick="themechangegif(2)">Adventure</a>
      <a href="#" onclick="themechangegif(3)">Classic</a>
      <a href="#" onclick="themechangegif(4)">Original</a>
    </div>
  </div>

  <div class="help">
    <li><img id="lhelp1" alt"Hmmm" src="Images/theme4/1.gif"><a> > </a><img id="rhelp3" alt"Hmmm" src="Images/theme4/3.gif"></li>
    <li><img id="lhelp2" alt"Hmmm" src="Images/theme4/2.gif"><a> > </a><img id="rhelp1" alt"Hmmm" src="Images/theme4/1.gif"></li>
    <li><img id="lhelp3" alt"Hmmm" src="Images/theme4/3.gif"><a> > </a><img id="rhelp2" alt"Hmmm" src="Images/theme4/2.gif"></li>
  </div>

  <hud class="hud">

    <div class="instructions">
      <h1> <span style="color:red;">Directions</span>: Make a choice. First to <span style="color:red;">5</span> wins. </h1>
    </div>

    <div class="score">
      <li id="wins">0</li>
      <li>  <span style="color:#AAB7B8;">vs</span> </li>
      <li id="losses">0</li>
    </div>

    <div class="choice">
      <li><img id="me" alt"Hmmm"></li>
      <li><img id="comp" alt"Hmmm"></li>
    </div>

    <div class="result">
      <h1 id="resulttext"> Who is the champion of chance? </h1>
    </div>


  </hud>

  <content>
    <div id="select">
      <li><img alt"Hmmm" src="Images/theme4/1.gif" onclick="imgchange(1)" id="1"></li>
      <li><img alt"Hmmm" src="Images/theme4/2.gif" onclick="imgchange(2)" id="2"></li>
      <li><img alt"Hmmm" src="Images/theme4/3.gif" onclick="imgchange(3)" id="3"></li>
    </div>
  </content>
  <script src="rps.js"></script>

  <footer id="footer">
    <p> Created by Steve Purkis </p>
  </footer>

</body>



</html>
